<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 380px;
      height: 520px;
      background: #020617;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .header {
      padding: 14px;
      background: #020617;
      text-align: center;
      font-weight: bold;
      color: #38bdf8;
      border-bottom: 1px solid #1e293b;
    }

    .messages {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .bubble.user {
      background: #2563eb;
      align-self: flex-end;
      color: #fff;
    }

    .bubble.ai {
      background: #1e293b;
      align-self: flex-start;
      color: #e5e7eb;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #1e293b;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">AI Career Mentor</div>

    <div class="messages" id="messages">
      <div class="bubble ai">üëã Hi! Ask me anything about your career roadmap.</div>
    </div>

    <div class="input-area">
      <input id="input" placeholder="Ask your career question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://ai-career-mentor-backend-axw0.onrender.com/api/career-advice";

    function addMessage(role, text) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "bubble " + role;
      div.innerText = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      addMessage("ai", "Thinking...");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            interest: text,
            education_level: "Student"
          })
        });

        const data = await res.json();
        document.querySelector(".bubble.ai:last-child").innerText = data.advice;
      } catch (err) {
        document.querySelector(".bubble.ai:last-child").innerText =
          "‚ùå Backend connection failed.";
      }
    }
  </script>
</body>
</html>

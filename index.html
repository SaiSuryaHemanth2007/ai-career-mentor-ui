<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #0a2540, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }

    .app {
      width: 400px;
      background: rgba(2, 6, 23, 0.95);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 12px;
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      padding: 14px;
      border-radius: 14px;
      background: #020617;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
    }

    .user-message {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      padding: 10px 14px;
      border-radius: 16px 16px 4px 16px;
      margin: 6px 0;
      max-width: 80%;
      font-size: 14px;
    }

    .ai-message {
      align-self: flex-start;
      background: #0f172a;
      color: #e5e7eb;
      padding: 12px 14px;
      border-radius: 16px 16px 16px 4px;
      margin: 6px 0;
      max-width: 85%;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .error-message {
      align-self: center;
      background: rgba(255,165,0,0.15);
      color: #fbbf24;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
    }

    .years {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    .years button {
      flex: 1;
      padding: 6px;
      border-radius: 10px;
      border: none;
      background: #1f2937;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 13px;
    }

    .years button.active {
      background: #2563eb;
    }

    .input-area {
      display: flex;
      gap: 6px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button.send {
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="app">
    <h2>AI Career Mentor</h2>

    <div id="chat">
      <div class="ai-message">Ask me anything about your career.</div>
    </div>

    <div class="years">
      <button>1 Year</button>
      <button class="active">2 Year</button>
      <button>3 Year</button>
      <button>4 Year</button>
    </div>

    <div class="input-area">
      <input id="userInput" placeholder="Ask your career question..." />
      <button class="send" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const BACKEND_URL =
      "https://ai-career-mentor-backend-axw0.onrender.com/api/career-advice";

    function addUserMessage(text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "user-message";
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addAIMessage(text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "ai-message";
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addError() {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "error-message";
      div.innerText = "Service is warming up. Please try again.";
      chat.appendChild(div);
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addUserMessage(text);
      input.value = "";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            interest: text,
            education_level: "Diploma"
          })
        });

        if (!res.ok) throw new Error();

        const data = await res.json();
        addAIMessage(data.detailed);

      } catch {
        addError();
      }
    }
  </script>
</body>
</html>

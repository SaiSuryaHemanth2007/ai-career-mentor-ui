<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: #020617;
      width: 380px;
      max-height: 85vh;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .header {
      padding: 16px;
      text-align: center;
      font-weight: bold;
      color: #38bdf8;
      border-bottom: 1px solid #1e293b;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .bubble {
      background: #0f172a;
      border: 1px solid #1e293b;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .toggle {
      margin-top: 10px;
      color: #38bdf8;
      cursor: pointer;
      font-size: 13px;
      text-decoration: underline;
    }

    .controls {
      padding: 12px;
      border-top: 1px solid #1e293b;
    }

    .duration {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .duration button {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: transparent;
      color: #94a3b8;
      cursor: pointer;
    }

    .duration button.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }

    .controls input {
      width: calc(100% - 70px);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
    }

    .controls button.send {
      width: 60px;
      margin-left: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">AI Career Mentor</div>

    <div class="messages" id="messages">
      <div class="bubble">Ask me anything about your career.</div>
    </div>

    <div class="controls">
      <div class="duration">
        <button onclick="setDuration(1)">1 Year</button>
        <button class="active" onclick="setDuration(2)">2 Year</button>
        <button onclick="setDuration(3)">3 Year</button>
        <button onclick="setDuration(4)">4 Year</button>
      </div>

      <div style="display:flex;">
        <input id="input" placeholder="Ask your career question..." />
        <button class="send" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://ai-career-mentor-backend-axw0.onrender.com/api/career-advice";
    let selectedDuration = 2;

    function setDuration(year) {
      selectedDuration = year;
      document.querySelectorAll(".duration button").forEach(b => b.classList.remove("active"));
      event.target.classList.add("active");
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = "Generating roadmap...";
      document.getElementById("messages").appendChild(bubble);

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          interest: text,
          education_level: "Student"
        })
      });

      const data = await res.json();

      let expanded = false;
      bubble.innerText = data.summary;

      const toggle = document.createElement("div");
      toggle.className = "toggle";
      toggle.innerText = "Show full roadmap";

      toggle.onclick = () => {
        expanded = !expanded;
        bubble.innerText = expanded ? data.detailed : data.summary;
        toggle.innerText = expanded ? "Hide full roadmap" : "Show full roadmap";
        bubble.appendChild(toggle);
      };

      bubble.appendChild(toggle);
      bubble.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>

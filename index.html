<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0a2540, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .app {
      width: 380px;
      background: rgba(10, 20, 40, 0.9);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      color: #3ea6ff;
      margin-bottom: 10px;
    }

    #chat {
      height: 260px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: #020617;
      margin-bottom: 10px;
    }

    .user-message {
      text-align: right;
      background: #2563eb;
      color: white;
      padding: 8px 10px;
      border-radius: 12px;
      margin: 6px 0;
      max-width: 85%;
      margin-left: auto;
    }

    .ai-message {
      text-align: left;
      background: #111827;
      color: #e5e7eb;
      padding: 8px 10px;
      border-radius: 12px;
      margin: 6px 0;
      max-width: 85%;
    }

    .years {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .years button {
      flex: 1;
      margin: 0 3px;
      padding: 6px;
      border-radius: 8px;
      border: none;
      background: #1f2933;
      color: white;
      cursor: pointer;
    }

    .years button.active {
      background: #2563eb;
    }

    .input-area {
      display: flex;
      gap: 6px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button.send {
      background: #2563eb;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="app">
    <h2>AI Career Mentor</h2>

    <div id="chat">
      <div class="ai-message">
        Ask me anything about your career.
      </div>
    </div>

    <div class="years">
      <button onclick="setYear(1)">1 Year</button>
      <button class="active" onclick="setYear(2)">2 Year</button>
      <button onclick="setYear(3)">3 Year</button>
      <button onclick="setYear(4)">4 Year</button>
    </div>

    <div class="input-area">
      <input id="userInput" placeholder="Ask your career question..." />
      <button class="send" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let selectedYear = 2;

    function setYear(year) {
      selectedYear = year;
      document.querySelectorAll(".years button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
    }

    function addUserMessage(text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "user-message";
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addAIMessage(text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "ai-message";
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      // ✅ SHOW USER MESSAGE
      addUserMessage(text);
      input.value = "";

      try {
        const response = await fetch("https://salmon-pebble-0e8575a00.6.azurestaticapps.net/api/career-advice", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            interest: text,
            education_level: "Diploma"
          })
        });

        const data = await response.json();

        // ✅ SHOW AI RESPONSE
        addAIMessage(data.summary + "\n\n" + data.detailed);

      } catch (error) {
        addAIMessage("⚠️ Unable to fetch roadmap. Please try again.");
      }
    }
  </script>

</body>
</html>

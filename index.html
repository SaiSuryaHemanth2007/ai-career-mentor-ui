<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #020617);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 24px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      color: #38bdf8;
    }

    header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #94a3b8;
    }

    .chat-container {
      flex: 1;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .message {
      margin-bottom: 14px;
      display: flex;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.5;
    }

    .message.user .bubble {
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai .bubble {
      background: #020617;
      border: 1px solid #1e293b;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding-top: 12px;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
      outline: none;
    }

    button {
      padding: 0 22px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #052e16;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Loader */
    .loader {
      display: flex;
      gap: 6px;
      margin-left: 8px;
    }

    .loader span {
      width: 8px;
      height: 8px;
      background: #94a3b8;
      border-radius: 50%;
      animation: bounce 1.4s infinite both;
    }

    .loader span:nth-child(2) { animation-delay: .2s; }
    .loader span:nth-child(3) { animation-delay: .4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>

<header>
  <h1>AI Career Mentor</h1>
  <p>Personalized AI-powered career guidance for students & professionals</p>
</header>

<div class="chat-container">
  <div id="messages" class="messages">
    <div class="message ai">
      <div class="bubble">
        ðŸ‘‹ Hello! Iâ€™m your AI Career Mentor.  
        Tell me about your skills, interests, or goals.
      </div>
    </div>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Ask about careers, skills, roadmap..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<footer>
  Microsoft Imagine Cup Â· AI Career Mentor MVP
</footer>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("userInput");

  function addMessage(role, text) {
    const msg = document.createElement("div");
    msg.className = `message ${role}`;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    msg.appendChild(bubble);
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  function showLoader() {
    const loaderMsg = document.createElement("div");
    loaderMsg.className = "message ai";
    loaderMsg.id = "loader";

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    const loader = document.createElement("div");
    loader.className = "loader";
    loader.innerHTML = "<span></span><span></span><span></span>";

    bubble.appendChild(loader);
    loaderMsg.appendChild(bubble);
    messages.appendChild(loaderMsg);
    messages.scrollTop = messages.scrollHeight;
  }

  function removeLoader() {
    const loader = document.getElementById("loader");
    if (loader) loader.remove();
  }

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage("user", text);
    input.value = "";

    showLoader();

    // MOCK AI RESPONSE (backend will replace this)
    setTimeout(() => {
      removeLoader();
      addMessage("ai", "Great question! Iâ€™ll help you build a clear career roadmap ðŸš€");
    }, 1500);
  }
</script>

</body>
</html>

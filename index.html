<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #020617, #020617);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 360px;
      background: #020617;
      border-radius: 14px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 16px;
      font-weight: bold;
      color: #38bdf8;
      border-bottom: 1px solid #1e293b;
    }

    .messages {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
    }

    .bubble {
      max-width: 90%;
      padding: 12px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .bubble.ai {
      background: #0f172a;
      color: #e5e7eb;
      align-self: flex-start;
    }

    .bubble.user {
      background: #2563eb;
      color: #ffffff;
      align-self: flex-end;
    }

    .roadmap-btn {
      margin-top: 8px;
      padding: 8px;
      border-radius: 8px;
      background: #020617;
      border: 1px solid #38bdf8;
      color: #38bdf8;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #1e293b;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }

    .input-area button {
      margin-left: 8px;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">AI Career Mentor</div>

    <div class="messages" id="messages">
      <div class="bubble ai">
        Ask me anything about your career roadmap.
      </div>
    </div>

    <div class="input-area">
      <input id="input" placeholder="Ask your career question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
  const API_URL = "https://ai-career-mentor-backend-axw0.onrender.com/api/career-advice";

  let summaryText = "";
  let fullRoadmap = "";
  let isRoadmapVisible = false;
  let roadmapBubble = null;
  let roadmapButton = null;

  function addMessage(role, text) {
    const div = document.createElement("div");
    div.className = `bubble ${role}`;
    div.innerText = text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView({ behavior: "smooth" });
    return div;
  }

  async function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addMessage("user", text);
    input.value = "";

    const thinking = addMessage("ai", "Generating response...");

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          interest: text,
          education_level: "Student"
        })
      });

      const data = await response.json();
      thinking.remove();

      summaryText = data.summary;
      fullRoadmap = data.detailed;
      isRoadmapVisible = false;

      roadmapBubble = addMessage("ai", summaryText);

      roadmapButton = document.createElement("button");
      roadmapButton.className = "roadmap-btn";
      roadmapButton.innerText = "Show Full Roadmap";
      roadmapButton.onclick = toggleRoadmap;

      roadmapBubble.appendChild(roadmapButton);

    } catch (err) {
      thinking.innerText = "Backend connection failed.";
    }
  }

  function toggleRoadmap() {
    if (!roadmapBubble) return;

    if (!isRoadmapVisible) {
      roadmapBubble.innerText = fullRoadmap;
      roadmapBubble.appendChild(roadmapButton);
      roadmapButton.innerText = "Hide Full Roadmap";
      isRoadmapVisible = true;
    } else {
      roadmapBubble.innerText = summaryText;
      roadmapBubble.appendChild(roadmapButton);
      roadmapButton.innerText = "Show Full Roadmap";
      isRoadmapVisible = false;
    }

    roadmapBubble.scrollIntoView({ behavior: "smooth" });
  }
</script>
</body>
</html>

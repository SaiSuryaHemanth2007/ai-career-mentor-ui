<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .chat-container {
      width: 360px;
      height: 600px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .header {
      padding: 16px;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .ai {
      background: #1e293b;
      align-self: flex-start;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid rgba(255,255,255,0.08);
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }

    button {
      background: #2563eb;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="header">AI Career Mentor</div>

    <div class="messages" id="messages">
      <div class="bubble ai">üëã Hi! Ask me anything about your career roadmap.</div>
    </div>

    <div class="input-area">
      <input id="input" placeholder="Ask your career question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // ‚úÖ RENDER BACKEND URL
    const API_URL = "https://ai-career-mentor-backend-axw0.onrender.com/api/career-advice";

    function addMessage(role, text) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = `bubble ${role}`;
      div.innerText = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();

      if (!text) return;

      // show user message
      addMessage("user", text);
      input.value = "";

      // show loader
      const loader = document.createElement("div");
      loader.className = "bubble ai";
      loader.id = "loader";
      loader.innerText = "Thinking...";
      document.getElementById("messages").appendChild(loader);

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            interest: text,
            education_level: "Student"
          })
        });

        const data = await response.json();

        // remove loader
        document.getElementById("loader").remove();

        addMessage("ai", data.advice || "No response received");

      } catch (error) {
        document.getElementById("loader").remove();
        addMessage("ai", "‚ùå Backend connection failed");
        console.error(error);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #020617, #020617 40%, #000);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 360px;
      background: #020617;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 14px;
      font-weight: bold;
      color: #38bdf8;
      border-bottom: 1px solid #1e293b;
    }

    .messages {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 85%;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
    }

    .ai {
      background: #1e293b;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #1e293b;
    }

    input {
      flex: 1;
      background: #020617;
      border: 1px solid #334155;
      color: #e5e7eb;
      padding: 10px;
      border-radius: 10px;
      outline: none;
    }

    button {
      margin-left: 8px;
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .roadmap-btn {
      margin: 8px auto 12px;
      padding: 8px 14px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    .roadmap-btn:hover {
      background: #0284c7;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">AI Career Mentor</div>

    <div class="messages" id="messages">
      <div class="bubble ai">üëã Hi! Ask me anything about your career roadmap.</div>
    </div>

    <div class="input-area">
      <input id="input" placeholder="Ask your career question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://ai-career-mentor-backend-axw0.onrender.com/api/career-advice";

    function addMessage(role, text) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = `bubble ${role}`;
      div.innerText = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function addShowRoadmapButton(detailedText) {
      const messages = document.getElementById("messages");

      const btn = document.createElement("button");
      btn.innerText = "üìò Show full roadmap";
      btn.className = "roadmap-btn";

      btn.onclick = () => {
        addMessage("ai", detailedText);
        btn.remove();
      };

      messages.appendChild(btn);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      addMessage("ai", "Thinking...");

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            interest: text,
            education_level: "Student"
          })
        });

        const data = await response.json();

        // remove "Thinking..."
        document.querySelector(".messages .bubble.ai:last-child").remove();

        // Show summary first
        addMessage("ai", data.summary);

        // Button to reveal full roadmap
        addShowRoadmapButton(data.detailed);

      } catch (error) {
        addMessage("ai", "‚ùå Backend connection failed");
        console.error(error);
      }
    }
  </script>
</body>
</html>

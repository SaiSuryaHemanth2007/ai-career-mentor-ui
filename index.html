<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #020617, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      padding: 18px;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 14px;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .ai {
      align-self: flex-start;
      background: rgba(255,255,255,0.08);
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      gap: 10px;
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    input {
      flex: 1;
      padding: 12px;
      background: #020617;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      color: white;
      outline: none;
    }

    button {
      padding: 0 18px;
      background: #2563eb;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .loader {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      align-self: flex-start;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div class="app">
    <header>AI Career Mentor</header>

    <div id="chat">
      <div class="message ai">
        ðŸ‘‹ Hi! Ask me anything about your career roadmap.
      </div>
    </div>

    <div id="input-area">
      <input id="input" placeholder="Ask your career question..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showLoader() {
      const loader = document.createElement("div");
      loader.className = "loader";
      loader.id = "loader";
      chat.appendChild(loader);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.remove();
    }

    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      sendBtn.disabled = true;

      showLoader();

      // MOCK AI RESPONSE (backend comes later)
      setTimeout(() => {
        removeLoader();
        addMessage("ðŸš€ Great question! Iâ€™ll help you build a clear career roadmap step by step.", "ai");
        sendBtn.disabled = false;
      }, 1500);
    };

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #020617);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 380px;
      background: #020617;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .header {
      text-align: center;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 10px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .bubble {
      padding: 10px 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      max-width: 90%;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .bubble.ai {
      background: #1e293b;
      align-self: flex-start;
    }

    .bubble.user {
      background: #2563eb;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      gap: 6px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #roadmapBtn {
      display: none;
      margin-top: 8px;
      background: #0f172a;
      border: 1px solid #38bdf8;
      color: #38bdf8;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">AI Career Mentor</div>

    <div class="messages" id="messages">
      <div class="bubble ai">üëã Hi! Ask me anything about your career roadmap.</div>
    </div>

    <button id="roadmapBtn" onclick="toggleRoadmap()">Show Full Roadmap</button>

    <div class="input-area">
      <input id="input" placeholder="Ask your career question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://ai-career-mentor-backend-axw0.onrender.com/api/career-advice";

    let fullRoadmap = "";
    let isRoadmapVisible = false;

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `bubble ${role}`;
      div.innerText = text;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      addMessage("ai", "Thinking...");

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            interest: text,
            education_level: "Student"
          })
        });

        const data = await response.json();

        // remove Thinking...
        document.querySelector(".messages .bubble.ai:last-child").remove();

        // show summary
        addMessage("ai", data.summary);

        fullRoadmap = data.detailed;
        isRoadmapVisible = false;

        const btn = document.getElementById("roadmapBtn");
        btn.innerText = "Show Full Roadmap";
        btn.style.display = "block";

      } catch (err) {
        addMessage("ai", "‚ùå Backend connection failed");
      }
    }

    function toggleRoadmap() {
      const btn = document.getElementById("roadmapBtn");

      if (!isRoadmapVisible) {
        addMessage("ai", fullRoadmap);
        btn.innerText = "Hide Full Roadmap";
        isRoadmapVisible = true;
      } else {
        addMessage("ai", "üìå Roadmap hidden. Ask another question anytime.");
        btn.innerText = "Show Full Roadmap";
        isRoadmapVisible = false;
      }
    }
  </script>
</body>
</html>

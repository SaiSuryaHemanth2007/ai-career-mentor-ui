<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 380px;
      background: #020617;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px;
      text-align: center;
      font-weight: bold;
      color: #38bdf8;
      border-bottom: 1px solid #1e293b;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .controls {
      padding: 12px;
      border-top: 1px solid #1e293b;
    }

    .year-selector {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    .year-btn {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: transparent;
      color: #94a3b8;
      cursor: pointer;
      font-size: 13px;
    }

    .year-btn.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    button.send {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .toggle-btn {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #38bdf8;
      background: transparent;
      color: #38bdf8;
      cursor: pointer;
      font-size: 13px;
    }

    .roadmap {
      margin-top: 10px;
      font-size: 13px;
      line-height: 1.4;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">AI Career Mentor</div>

    <div class="messages" id="messages">
      <div class="message">
        Ask me anything about your career.
      </div>
    </div>

    <div class="controls">

      <!-- YEAR SELECTOR -->
      <div class="year-selector">
        <button class="year-btn" data-year="1">1 Year</button>
        <button class="year-btn active" data-year="2">2 Year</button>
        <button class="year-btn" data-year="3">3 Year</button>
        <button class="year-btn" data-year="4">4 Year</button>
      </div>

      <!-- INPUT -->
      <div class="input-row">
        <input id="userInput" placeholder="Ask your career question..." />
        <button class="send" onclick="sendMessage()">Send</button>
      </div>

    </div>
  </div>

  <script>
    const API_URL = "https://ai-career-mentor-backend-axw0.onrender.com/api/career-advice";

    let selectedDuration = 2;

    // Year button logic
    document.querySelectorAll(".year-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".year-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedDuration = parseInt(btn.dataset.year);
      });
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      input.value = "";

      const messages = document.getElementById("messages");

      const thinking = document.createElement("div");
      thinking.className = "message";
      thinking.textContent = "Generating career roadmap...";
      messages.appendChild(thinking);
      thinking.scrollIntoView({ behavior: "smooth" });

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            interest: text,
            education_level: "Student",
            duration: selectedDuration
          })
        });

        const data = await response.json();
        thinking.remove();

        const messageDiv = document.createElement("div");
        messageDiv.className = "message";

        messageDiv.innerHTML = `
          <div>${data.summary}</div>
          <button class="toggle-btn">Show Full Roadmap</button>
          <div class="roadmap hidden">${data.detailed.replace(/\n/g, "<br>")}</div>
        `;

        const toggleBtn = messageDiv.querySelector(".toggle-btn");
        const roadmapDiv = messageDiv.querySelector(".roadmap");

        toggleBtn.addEventListener("click", () => {
          roadmapDiv.classList.toggle("hidden");
          toggleBtn.textContent =
            roadmapDiv.classList.contains("hidden")
              ? "Show Full Roadmap"
              : "Hide Full Roadmap";
        });

        messages.appendChild(messageDiv);
        messageDiv.scrollIntoView({ behavior: "smooth" });

      } catch (err) {
        thinking.textContent = "Failed to connect to backend.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 360px;
      background: #020617;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      color: #38bdf8;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .bubble {
      padding: 10px;
      border-radius: 10px;
      margin: 6px 0;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
    }

    .ai {
      background: #1e293b;
      align-self: flex-start;
    }

    .controls {
      display: flex;
      gap: 6px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button.secondary {
      background: #334155;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">AI Career Mentor</div>

    <div class="messages" id="messages">
      <div class="bubble ai">ðŸ‘‹ Hi! Ask me anything about your career roadmap.</div>
    </div>

    <div class="controls">
      <input id="input" placeholder="Ask your career question..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <button class="secondary" onclick="showFullRoadmap()" style="margin-top:8px; display:none;" id="roadmapBtn">
      Show full roadmap
    </button>
  </div>

  <script>
    const API_URL = "https://ai-career-mentor-backend-axw0.onrender.com/api/career-advice";
    let fullRoadmap = "";

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `bubble ${role}`;
      div.innerText = text;
      document.getElementById("messages").appendChild(div);
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          interest: text,
          education_level: "Student"
        })
      });

      const data = await response.json();

      addMessage("ai", data.summary);
      fullRoadmap = data.detailed;

      document.getElementById("roadmapBtn").style.display = "block";
    }

    function showFullRoadmap() {
      addMessage("ai", fullRoadmap);
      document.getElementById("roadmapBtn").style.display = "none";
    }
  </script>
</body>
</html>
